# ===============================
# General
# ===============================
spring.application.name=remmy-server
server.port=5432

# ===============================
# DATA SOURCE - PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/remmy_db
spring.datasource.username=remmy
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update     
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ===============================
# Logging (Ãºtil para depurar)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc=DEBUG        
# opcional, muestra conexiones

# ===============================
# Desactiva H2 si no lo usas
# ===============================
spring.h2.console.enabled=false