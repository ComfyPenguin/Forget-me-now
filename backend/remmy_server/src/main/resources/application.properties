# ===============================
# General
# ===============================
spring.application.name=remmy-server
server.port=8080

# ===============================
# DATA SOURCE - MySQL (base de datos "login")
# ===============================
spring.datasource.url=jdbc:mysql://localhost:8080/login?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver   
# ← esto es correcto para MySQL 8+

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update     
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Logging (útil para depurar)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc=DEBUG        
# opcional, muestra conexiones

# ===============================
# Desactiva H2 si no lo usas
# ===============================
spring.h2.console.enabled=false